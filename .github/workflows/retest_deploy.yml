name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npx vitest run

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}     # user_... or team_...
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # prj_...
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}       # slug: testorg or your username
        run: |
          npm i -g vercel

          # --- diagnostics (safe; secrets will be masked) ---
          vercel whoami --token="$VERCEL_TOKEN" --scope="$VERCEL_SCOPE"
          vercel projects ls --token="$VERCEL_TOKEN" --scope="$VERCEL_SCOPE"

          # --- make project link explicit ---
          vercel pull --yes --environment=production \
            --token="$VERCEL_TOKEN" \
            --project="$VERCEL_PROJECT_ID" \
            --scope="$VERCEL_SCOPE"

          # build & deploy prebuilt
          npm run build
          vercel deploy --prebuilt --prod \
            --token="$VERCEL_TOKEN" \
            --scope="$VERCEL_SCOPE"
